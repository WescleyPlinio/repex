{% load static %}
<div class="social-links d-flex gap-2 flex-wrap mt-2 mb-3">
  {% for link in links %}
    <a href="{{ link.rede.url_base }}/{{ link.url }}" target="_blank" class="btn btn-sm btn-outline-primary" title="{{ link.rede.nome }} de {{ link.user.get_primeiro_nome }}">
      <i class="fab fa-{{ link.rede.nome|lower }} me-1"></i>
      Perfil de {{ link.user.get_primeiro_nome }}
    </a>
  {% empty %}
    <small class="text-muted">Nenhuma rede social cadastrada</small>
  {% endfor %}

  {% if user.is_authenticated and user == request.user %}
    <a href="{% url 'user_social_link_create' %}" class="btn btn-sm btn-outline-secondary" title="Gerenciar redes sociais"><i class="fas fa-plus"></i></a>
  {% endif %}
</div>
